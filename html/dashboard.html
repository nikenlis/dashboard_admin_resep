<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/dashboard.css">
  </head>
  <body>
    <div class="container container-mycustome mx-0 my-0">
        <div class="row">
            <div class="col-md-3"> <!-- Satu baris terdiri dari 4 kolom -->
                <div class="card text-black border-27">  <!-- Kartu pertama -->
                    <div class="card-body">
                        <h5 class="card-title">Total Resep</h5> <!-- Judul informasi pertama -->
                        <p class="card-text text-success">300 Resep</p>  <!-- Informasi pertama -->
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-black border-27"> <!-- Kartu kedua -->
                    <div class="card-body">
                        <h5 class="card-title">Total Produk</h5> <!-- Judul informasi kedua -->
                        <p class="card-text text-success">167 Produk</p> <!-- Informasi kedua -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
